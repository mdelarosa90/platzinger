<div class="conversationContainer bluewhitebg" [ngClass]="{'shaker': shake}">
    <div class="row">
      <div class="col-sm-3 maxwi300">
        <div id="conversationSidebar">
          <div class="vh30">
            <div class="avatarFrameOnline">
              <img src="{{'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
            </div>
          </div>
          <div class="vh30"></div>
          <div class="vh25">
            <div class="avatarFrameOnline">
              <img src="{{'assets/img/generic_avatar.png'}}" class="avatarImage img-fluid">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <br />
        <span class="friendName" *ngIf = "friend">{{friend.nick}}</span> (online)
        <hr />
        <div class="vh55 overscroll pabo10" id="messageArea">
          <div class="messageGroup" *ngFor = "let m of conversation">
            <b>{{getUserNickById(m.sender)}}</b> dice: <br>
            <span class="badge badge-pill badge-info">{{m.text}}</span>            
          </div>
          <span class="badge badge-pill badge-secondary">¿Que más?</span>          
        </div>
        <div class="messageControlsContainer">
          <textarea class="form-control" cols="30" rows="5" [(ngModel)]= "textMessage" (keyup.enter)="sendMessage()"></textarea>
          <div id="messageToolBar">
            <div class="item">
              <img src="assets/img/icons/regular_smile.gif" class="tool">
              <i name="caret-down"></i>
            </div>
            <div class="item">
              <img src="assets/img/icons/wink_smile.gif" class="tool">
              <i name="caret-down"></i>
            </div>
            <div class="item" (click)="sendZumbido()">
              <img src="assets/img/zumbido.png" class="tool">
            </div>
  
            <a class="btn btn-send btn-sm marri10" role="button" (click)="sendImage()">Enviar</a>
            <label class="custom-file-upload">
              <input type="file">
              <i name="image"></i> Seleccionar Imagen
            </label>          
          </div>
        </div>        
        <div class="messageImageControl mt-2">
            
        </div>
      </div>
    </div>
  </div>
