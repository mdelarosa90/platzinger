<div id="profileContainer">
  <div class="container pt-45">
    <div class="row">
      <div class="col-md-3">
        <div class="avatarFrameOnline">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
        </div>
        <hr>
        <div>
          <span>Cambiar Foto</span>
          <br>
          <label class="custom-file-upload" for="fileUpload">            
            Subir Avatar
          </label>
          <input type="file" id="fileUpload">
        </div>
      </div>
      <div class="col-md-9">
        <div>
          <label fixed>Nick</label>
          <input type="text" class="form-control">
        </div>
        <div>
          <label fixed>Subnick</label>
          <input type="text" class="form-control">
        </div>
        <div>
          <label fixed>E-mail</label>
          <input type="email" disabled class="form-control">
        </div>
        <div>
          <label fixed>Status</label>
          <select class="form-control">
            <option value="online">Conectado</option>
            <option value="away">Ausente</option>
            <option value="busy">Ocupado</option>
            <option value="offline">Desconectado</option>
          </select>
        </div>
        <hr>
        <a href="javascript:0" class="btn btn-primary btn-block" role="button" >Guardar</a>
      </div>
    </div>
  </div>
</div>
